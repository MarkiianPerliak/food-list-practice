<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <ul class="list">

    </ul>
    <button class="foodadd">Add Food</button>


    <div class="backdrop">
        <div class="modal">
            <ul class="input-list">
                <li class="input-item marg">
                    <input placeholder="Food Title" required type="text" class="title">
                </li>
                <li class="input-item marg">
                    <input placeholder="Food Price" required type="number" class="price">
                </li>
                <li class="input-item marg">
                    <input placeholder="Food Image Link" required type="text" class="imglink">
                </li>
                <li class="input-item">
                    <input placeholder="Food Rating" required type="number" class="rating">
                </li>
            </ul>




        </div>
    </div>

    <script src="./app.js" type="module"></script>
</body>
</html>
