<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <ul class="list">

    </ul>
    <button class="foodadd">Add Food</button>


    <div class="backdrop backdrop-styles hidden">
        <div class="modal modal-styles">
            <button class="close-modal close-modal-styles">X</button>
            <form class="input-list modal-form">
                <div class="flexitem">
                    <input name="title" placeholder="Food Title" type="text" class="name">
                    <p class="dv1 showbox"></p>
                </div>

                <div class="flexitem">
                    <div class="flex-item">
                        <input name="price" placeholder="Food Price" min="0" type="number" class="pric">
                        <p class="dollars">$</p>
                        <p class="dv2 showbox"></p>
                    </div>
                </div>

                <div class="flexitem">
                    <input name="imglink" placeholder="Food Image Link" type="text" class="imglink">
                    <p class="dv3 showbox"></p>
                </div>


                <div class="flexitem">
                    <div class="flex-item">
                        <input name="rating" placeholder="Rate" type="number" min="0" max="10" class="rate">
                        <p class="string">/</p>
                        <!-- <input name="rating2" placeholder="Rate" type="number" min="0" max="10" class="rating2"> -->
                        <p class="max-rate">10</p>
                    </div>
                    <p class="dv4 showbox"></p>
                    <button type="submit" class="datasend datasend-styles">Create</button>
                </div>



            </form>


        </div>
    </div>

<div class="backdrop2 backdrop-styles hidden">
        <div class="modal2 modal-styles">
            <button class="close-modal2 close-modal-styles">X</button>
            <form class="input-list modal-form2">
                <div class="flexitem">
                    <input name="title2" placeholder="Food Title" type="text" class="name2">
                </div>

                <div class="flexitem">
                    <div class="flex-item">
                        <input name="price2" placeholder="Food Price" min="0" type="number" class="pric2">
                        <p class="dollars">$</p>

                    </div>
                </div>

                <div class="flexitem">
                    <input name="imglink2" placeholder="Food Image Link" type="text" class="imglink2">
                </div>


                <div class="flexitem">
                    <div class="flex-item">
                        <input name="rating2" placeholder="Rate" type="number" min="0" max="10" class="rate2">
                        <p class="string">/</p>
                        <p class="max-rate">10</p>
                    </div>
                    <button type="submit" class="datasend2 datasend-styles">Update</button>
                </div>



            </form>


        </div>
    </div>

    <script src="./app.js" type="module"></script>
</body>

</html>
